<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-bara</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ee5fca546a.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="whole-page">
    <div class="description">
      Listen up soldier!  The day we've all feared is finally here.  The capybaras have invaded, paralyzing earth's defenses with their overwhelming cuteness.  We need you to join the fight in repelling the invasion.  Good luck!
    </div>
    <div class="outer-container">
      <center><div class="bara-title"><img src="bara-title.png" alt=""></div></center>
      <div class="score-outer">
        <div class="score-text">SCORE:</div>
        <div class="score-number">0</div>
      </div>    
      <audio class="hitsound" src="hitsound.wav"></audio>
      <audio class="startsound" src="startsound.wav"></audio>
      <div class="board">   
        <div class="hole">
          <div class="bara small"></div>
        </div>     
        <div class="hole">
          <div class="bara small"></div>
        </div>     
        <div class="hole">
          <div class="bara small"></div>
        </div>    
        <div class="hole">
          <div class="bara large"></div>
        </div>     
        <div class="hole">
          <div class="bara large"></div>
        </div>    
        <div class="hole">
          <div class="bara large"></div>
        </div>       
      </div>
      <center>
        <div class="countdown"></div>
      </center>
      <center><button class="startButton"></button></center> 
    </div>
    <center>
      <div class="links">
        <a href="https://github.com/alexbpbdroid"><i id="footer-git" class="fab fa-github-square"></i></a>
        <a href="https://www.linkedin.com/in/alex-daniel-7389071b1/"><i id="footer-linkedin" class="fab fa-linkedin"></i></a>
        <a href="http://www.alexjdaniel.com/"><i id="footer-personal" class="fas fa-user-circle"></i></a>
      </div>     
    </center>
  </div>
  
  <script src="script.js"></script>

</body>
</html>
