<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-bara</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="outer-container">
    <center><img src="bara-title.png" alt=""></center>
    <div class="score-outer">
      <div class="score-text">score:</div>
      <div class="score-number">0</div>
    </div>
    <div class="countdown"></div>
    <button class="startButton">Start</button>
    <audio class="hitsound" src="hitsound.wav"></audio>
    <audio class="startsound" src="startsound.wav"></audio>
    <div class="board">  

      <div class="hole">
        <div class="bara small"></div>
      </div>
    
      <div class="hole">
        <div class="bara small"></div>
      </div>
    
      <div class="hole">
        <div class="bara small"></div>
      </div>
    
      <div class="hole">
        <div class="bara large"></div>
      </div>
    
      <div class="hole">
        <div class="bara large"></div>
      </div>
    
      <div class="hole">
        <div class="bara large"></div>
      </div>
    
    </div>
  </div>
  
  <script src="script.js"></script>

</body>
</html>
